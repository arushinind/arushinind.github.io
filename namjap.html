<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naam Jap </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        space: {
                            bg: '#030014',
                            accent: '#00f3ff',
                            secondary: '#bc13fe',
                            glass: 'rgba(10, 10, 25, 0.6)',
                            border: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    fontFamily: {
                        display: ['Orbitron', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 120s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --cyan-glow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        body {
            background-color: #030014;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* Prevent scroll bounce on mobile */
            touch-action: manipulation; /* Improves touch response */
            -webkit-tap-highlight-color: transparent;
        }

        /* GPU Accelerated Stars */
        .starfield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            z-index: -2;
            will-change: transform; /* Optimization */
            animation: star-move 200s linear infinite;
        }
        
        @keyframes star-move {
            from { transform: translateY(0); }
            to { transform: translateY(-550px); }
        }

        .holo-panel {
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        .holo-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 243, 255, 0.2);
            color: #00f3ff;
            font-family: 'Orbitron', sans-serif;
            transition: border-color 0.2s;
        }
        .holo-input:focus {
            outline: none;
            border-color: #00f3ff;
        }

        /* Optimized Core Button */
        .core-zone {
            background: radial-gradient(circle, rgba(0, 243, 255, 0.05) 0%, rgba(0,0,0,0) 70%);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            /* Hardware Acceleration */
            transform: translateZ(0); 
            will-change: transform, box-shadow; 
        }

        /* Faster Active State using CSS only */
        .core-zone:active {
            transform: scale(0.96) translateZ(0);
            border-color: #bc13fe;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
        }

        /* Optimized Ripple (No DOM creation/deletion) */
        @keyframes ripple-effect {
            0% { transform: scale(0.8); opacity: 0.8; border-width: 2px; }
            100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
        }
        
        .ripple-active {
            animation: ripple-effect 0.4s cubic-bezier(0, 0.2, 0.8, 1) forwards;
        }

        /* Counter Glitch Optimization */
        #mainCount {
            will-change: transform, text-shadow;
        }
        .bump-text {
            animation: text-bump 0.1s ease-out forwards;
        }
        @keyframes text-bump {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(0,243,255,0.6); }
            50% { transform: scale(1.15); text-shadow: 0 0 30px rgba(0,243,255,1); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(0,243,255,0.6); }
        }

        .text-neon-cyan { text-shadow: 0 0 10px rgba(0, 243, 255, 0.6); }
        .text-neon-purple { text-shadow: 0 0 10px rgba(188, 19, 254, 0.6); }
    </style>
    <head>
    <link rel="icon" type="image/x-icon" href="astralogoverified.png">
    
    <link rel="icon" type="image/png" href="astralogoverified.png">
</head>
</head>
<body class="antialiased h-screen w-screen overflow-hidden">

    <!-- Background -->
    <div class="starfield"></div>
    
    <!-- Setup Screen -->
    <div id="setupScreen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md transition-opacity duration-500">
        <div class="holo-panel rounded-2xl p-6 w-full max-w-md border-t border-cyan-500/30 relative">
            <div class="text-center mb-6">
                <div class="text-5xl text-cyan-400 mb-2"><i class="fa-solid fa-atom animate-spin-slow"></i></div>
                <h1 class="text-4xl font-display font-bold text-white text-neon-cyan">NAAM JAP</h1>
                <p class="text-cyan-500/60 text-sm tracking-widest">UNIVERSAL COUNTER</p>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-cyan-400 text-xs uppercase tracking-widest mb-2 font-bold">NAAM</label>
                    <input type="text" id="mantraInput" value="Om" class="holo-input w-full px-4 py-3 text-center text-xl rounded-lg">
                </div>
                
                <div>
                    <label class="block text-purple-400 text-xs uppercase tracking-widest mb-2 font-bold">TARGET</label>
                    <div class="flex gap-2 mb-2">
                        <button onclick="setPreset(21)" class="flex-1 py-2 rounded border border-white/10 hover:bg-white/10 text-xs text-gray-300">21</button>
                        <button onclick="setPreset(108)" class="flex-1 py-2 rounded border border-purple-500/50 bg-purple-500/20 text-purple-300 text-xs font-bold">108</button>
                    </div>
                    <input type="number" id="targetInput" value="108" class="holo-input w-full px-4 py-3 text-center text-xl rounded-lg">
                </div>

                <button onclick="initAndStart()" class="w-full py-4 rounded-lg bg-cyan-900/40 border border-cyan-500/50 text-cyan-100 font-display font-bold tracking-widest hover:bg-cyan-500/20 transition-colors">
                    BEGIN SADHANA
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden h-full flex flex-col p-4 relative z-10">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-4 holo-panel rounded-lg px-4 py-3">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-cyan-500 rounded-full shadow-[0_0_10px_#00f3ff] animate-pulse"></div>
                <span class="font-display font-bold text-white tracking-wider">SANATANI SENA</span>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleSound()" id="soundBtn" class="w-10 h-10 rounded border border-cyan-500/20 flex items-center justify-center text-cyan-400">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <button onclick="resetCounter()" class="w-10 h-10 rounded border border-red-500/20 flex items-center justify-center text-red-400">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button onclick="exitApp()" class="w-10 h-10 rounded border border-gray-500/20 flex items-center justify-center text-gray-400">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center relative">
            
            <!-- Stats Row -->
            <div class="absolute top-0 w-full flex justify-between px-2 opacity-80">
                <div class="text-left">
                    <div class="text-xs text-cyan-500 tracking-widest">TARGET</div>
                    <div class="text-2xl font-display text-white" id="displayTarget">108</div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-purple-500 tracking-widest">MALAS</div>
                    <div class="text-2xl font-display text-white" id="roundCount">0</div>
                </div>
            </div>

            <!-- Mantra -->
            <div class="mb-8 mt-8 text-center">
                <h2 id="displayMantra" class="text-3xl md:text-5xl font-display text-white font-bold tracking-wide text-neon-cyan uppercase">OM</h2>
            </div>

            <!-- THE CORE (Click Area) -->
            <div class="relative" id="counterArea">
                <!-- Decorative Rings (Pointer events none to prevent blocking click) -->
                <div class="absolute inset-0 rounded-full border border-dashed border-cyan-500/30 pointer-events-none animate-[spin_12s_linear_infinite]"></div>
                
                <!-- Progress Ring -->
                <svg class="w-72 h-72 pointer-events-none transform -rotate-90 drop-shadow-[0_0_15px_rgba(0,243,255,0.2)]" viewBox="0 0 120 120">
                    <circle class="text-gray-800/50" stroke-width="3" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60" />
                    <circle id="ringProgress" class="text-cyan-400 transition-all duration-200 ease-linear" stroke-width="4" stroke-linecap="round" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60" stroke-dasharray="326.72" stroke-dashoffset="326.72" />
                </svg>

                <!-- Main Button -->
                <button id="tapBtn" class="core-zone absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-56 h-56 rounded-full flex flex-col items-center justify-center z-20 backdrop-blur-sm overflow-hidden">
                    <!-- Permanent Ripple Element (Performance Fix) -->
                    <div id="rippleLayer" class="absolute inset-0 rounded-full border border-cyan-400 opacity-0 pointer-events-none"></div>
                    
                    <span class="text-[10px] text-cyan-500/60 font-mono mb-2 tracking-widest">TAP CORE</span>
                    <span id="mainCount" class="text-7xl font-display font-black text-white text-neon-cyan z-10 select-none">0</span>
                </button>
            </div>

            <p class="mt-8 text-cyan-500/30 text-[10px] tracking-[0.3em] uppercase font-mono">
                TAP SCREEN or SPACEBAR
            </p>

            <!-- Speed Stat -->
            <div class="mt-6 font-mono text-xs text-gray-500">
                SPEED: <span id="japSpeed" class="text-cyan-400">0</span> J/min
            </div>

        </main>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 holo-panel px-6 py-3 rounded-full text-cyan-300 text-sm font-bold tracking-wider opacity-0 pointer-events-none z-50 transition-opacity duration-300">
        MALA COMPLETE
    </div>

    <script>
        // --- HIGH PERFORMANCE STATE ---
        const state = {
            count: 0,
            target: 108,
            mantra: "Om",
            rounds: 0,
            startTime: null,
            soundEnabled: true,
            audioBuffer: null, // Pre-rendered sound
            audioCtx: null,
            lastClickTime: 0
        };

        // DOM Cache (Accessing DOM is slow, do it once)
        const dom = {
            mainCount: document.getElementById('mainCount'),
            ringProgress: document.getElementById('ringProgress'),
            tapBtn: document.getElementById('tapBtn'),
            ripple: document.getElementById('rippleLayer'),
            roundCount: document.getElementById('roundCount'),
            speed: document.getElementById('japSpeed'),
            toast: document.getElementById('toast')
        };

        // Ring Geometry
        const radius = dom.ringProgress.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        // --- OPTIMIZED AUDIO ENGINE ---
        // Fix: Instead of creating oscillators every click, we generate a buffer ONCE 
        // and just play the recording. This removes the audio lag.
        
        async function initAudioEngine() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            state.audioCtx = new AudioContext();
            
            // Create an OfflineContext to render the sound into a buffer instantly
            const offlineCtx = new OfflineAudioContext(2, 44100 * 0.5, 44100);
            
            const osc = offlineCtx.createOscillator();
            const gain = offlineCtx.createGain();
            
            // High crystalline ping
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(880, 0); // A5
            osc.frequency.exponentialRampToValueAtTime(440, 0.5);
            
            // Sharp attack, quick decay
            gain.gain.setValueAtTime(0, 0);
            gain.gain.linearRampToValueAtTime(0.1, 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, 0.4);
            
            osc.connect(gain);
            gain.connect(offlineCtx.destination);
            osc.start(0);
            
            // Render audio to buffer
            state.audioBuffer = await offlineCtx.startRendering();
        }

        function playSound() {
            if (!state.soundEnabled || !state.audioCtx || !state.audioBuffer) return;
            
            // If context suspended (browser policy), resume it
            if (state.audioCtx.state === 'suspended') state.audioCtx.resume();

            // Create a lightweight source from our pre-rendered buffer
            const source = state.audioCtx.createBufferSource();
            source.buffer = state.audioBuffer;
            source.connect(state.audioCtx.destination);
            source.start(0);
        }

        // --- CORE LOGIC ---

        function setPreset(val) {
            document.getElementById('targetInput').value = val;
        }

        async function initAndStart() {
            state.mantra = document.getElementById('mantraInput').value || "Om";
            state.target = parseInt(document.getElementById('targetInput').value) || 108;
            
            document.getElementById('displayMantra').innerText = state.mantra;
            document.getElementById('displayTarget').innerText = state.target;
            
            // Initialize Audio Engine
            try {
                await initAudioEngine();
            } catch(e) { console.log("Audio Init Fail", e); }

            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            state.startTime = new Date();
            state.count = 0;
            state.rounds = 0;
            render();
        }

        function performTap() {
            // Update Data Model
            state.count++;
            
            // Fire Audio (Optimized)
            playSound();
            
            // Fire Vibration (Small 5ms is less blocking than 15ms)
            if(navigator.vibrate) navigator.vibrate(5);

            // Calculate Completion
            if (state.count >= state.target) {
                state.count = 0;
                state.rounds++;
                showToast();
                if(navigator.vibrate) navigator.vibrate([30, 50, 30]);
            }

            // Trigger Visuals using RequestAnimationFrame to prevent blocking
            requestAnimationFrame(render);
            
            // Trigger Animation CSS
            triggerAnimations();
            
            // Calc Speed
            calculateSpeed();
        }

        function triggerAnimations() {
            // Reset CSS animation by removing/adding class (Reflow trick)
            dom.ripple.classList.remove('ripple-active');
            void dom.ripple.offsetWidth; // Force reflow
            dom.ripple.classList.add('ripple-active');

            // Text Bump
            dom.mainCount.classList.remove('bump-text');
            void dom.mainCount.offsetWidth;
            dom.mainCount.classList.add('bump-text');
        }

        function render() {
            // Text Updates
            dom.mainCount.innerText = state.count;
            dom.roundCount.innerText = state.rounds;

            // Ring Calculation (Math)
            const percentage = Math.min((state.count / state.target), 1);
            const offset = circumference - (percentage * circumference);
            dom.ringProgress.style.strokeDashoffset = offset;
        }

        function calculateSpeed() {
            const now = new Date();
            const diffMins = (now - state.startTime) / 60000;
            if (diffMins > 0.1) {
                const total = (state.rounds * state.target) + state.count;
                dom.speed.innerText = Math.round(total / diffMins);
            }
        }

        function showToast() {
            dom.toast.innerText = `MALA ${state.rounds} COMPLETED`;
            dom.toast.classList.remove('opacity-0');
            dom.toast.style.bottom = '80px';
            setTimeout(() => {
                dom.toast.classList.add('opacity-0');
                dom.toast.style.bottom = '40px';
            }, 2000);
        }

        function toggleSound() {
            state.soundEnabled = !state.soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.innerHTML = state.soundEnabled ? '<i class="fa-solid fa-volume-high"></i>' : '<i class="fa-solid fa-volume-xmark"></i>';
            btn.classList.toggle('text-cyan-400');
            btn.classList.toggle('text-gray-500');
        }

        function resetCounter() {
            if(confirm("Reset?")) {
                state.count = 0;
                state.startTime = new Date();
                render();
            }
        }

        function exitApp() {
            location.reload();
        }

        // --- OPTIMIZED EVENT LISTENERS ---
        
        // Use pointerdown for fastest reaction (covers touch and mouse)
        dom.tapBtn.addEventListener('pointerdown', (e) => {
            // Prevent default to stop double-firing on some touch devices
            // e.preventDefault(); 
            performTap();
            dom.tapBtn.style.transform = "translate(-50%, -50%) scale(0.95)";
        });

        dom.tapBtn.addEventListener('pointerup', () => {
            dom.tapBtn.style.transform = "translate(-50%, -50%) scale(1)";
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !document.getElementById('dashboard').classList.contains('hidden')) {
                e.preventDefault(); // Stop scrolling
                performTap();
            }
        });

    </script>
</body>
</html>
