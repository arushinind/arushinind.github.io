<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Google Login</title>
    
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4285F4; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #357ae8; }
    </style>
</head>
<body>

    <button id="login-btn">Sign in with Google</button>

    <script>
        // 3. Destructure the necessary modules from the global Appwrite object
        const { Client, Account, OAuthProvider } = Appwrite;

        // 4. Initialize Client
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Standard Appwrite Cloud Endpoint
            .setProject('<auth-478815>');                 // ⚠️ REPLACE WITH YOUR PROJECT ID

        const account = new Account(client);

        // 5. Attach event listener to the button
        document.getElementById('login-btn').addEventListener('click', function() {
            console.log("Initiating OAuth...");
            
            account.createOAuth2Session(
                OAuthProvider.Google,            // Provider
                'https://arushinind.github.io/', // Redirect on success
                'https://arushinind.github.io/'  // Redirect on failure
            );
        });
    </script>
</body>
</html>
